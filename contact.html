        <div class="form">

                <div class="col-lg-6 form-col">

                </div>
                <div class="col-lg-6 form-col">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Mesaage"></textarea>
                </div>
                <div class="col-lg-12">
                    <button id="submit-btn" class="btn btn-lg">Submit</button>
                </div>
            </div>

    </section>
